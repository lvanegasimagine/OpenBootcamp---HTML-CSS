<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
  </head>
  <body>
    <form action="resultados.html" method="GET">
      <div>
        <label for="nombreusuario">Nombre de Usuario</label>
        <input name="nombreusuario" id="nombreusuario" type="text" required />
      </div>
      <br />
      <div>
        <label for="password">Contrase√±a</label>
        <input name="password" id="password" type="password" required />
      </div>
      <br />
      <div>
        <label for="edad">Cual es tu edad?</label>
        <input name="edad" id="edad" type="number" required min="0" max="100" step="5" />
      </div>
      <br />
      <div>
        <label for="fecha">Cual es tu fecha de nacimiento?</label>
        <input name="fecha" id="fecha" type="date" />
      </div>
      <br />
      <div>
        <label for="email">Cual es tu email?</label>
        <input name="email" id="email" type="email" required />
      </div>
      <br />
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea
          name="comentarios"
          id="comentario"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <br />
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
