<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio Sesion 3 Multimedia</title>
  </head>
  <body>
      <section>
          <h1>Aprendiendo a utilizar imagenes</h1>
        <img 
        src="https://images.alphacoders.com/173/thumb-1920-173641.jpg" alt="God of Wars"
        width="500"
        height="300"
        >
      </section>
      <section>
          <h1>Aprendiendo a utilizar los videos</h1>
          <video controls autoplay muted width="500" height="300">
              <source src="./assets/Gorosei.mp4" type="video/mp4"/>
          </video>
      </section>
      <section>
          <h1>Aprendiendo a utilizar los audios</h1>
          <audio controls autoplay loop>
              <source src="./assets/FeelingGood.mp3" type="audio/mp3"/>
          </audio>
      </section>
  </body>
</html>
