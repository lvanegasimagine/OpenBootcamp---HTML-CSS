<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h3>Imagenes</h3>
    <img
      src="./images/react.png"
      alt="Logo de React"
      width="500"
      height="300"
    />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" alt="Logo React" width="370" height="300">
    <h3>Video</h3>
    <video width="500" height="500" controls>
        <source src="./videos/OnePiece.mp4" type="video/mp4"/>
    </video>
    <h3>Audio</h3>
    <audio controls autoplay loop>
        <source src="./videos/Astaroth.mp3" type="audio/mp3"/>
    </audio>
  </body>
</html>
